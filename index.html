<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title lang="en">Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Место">
            </header>
            <main class="content">
                <section class="profile">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about-me">Исследователь океана</p>
                    <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                    <button class="profile__edit-button" type="button"></button>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="places">
                    <ul class="cards"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
            </footer>
            <div class="popup popup_profile">
                <div class="popup__window">
                    <button type="button" class="popup__close-button"></button>
                    <form class="popup__form" name="popup">
                        <fieldset class="popup__container">
                            <legend class="popup__title">Редактировать профиль</legend>
                            <input type="text" class="popup__item" id="name" name="name" placeholder="Жак-Ив Кусто">
                            <input type="text" class="popup__item" id="about-me" name="about-me" placeholder="Исследователь океана">
                            <button type="submit" class="popup__save-button">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="popup popup_card">
                <div class="popup__window">
                    <button type="button" class="popup__close-button"></button>
                    <form class="popup__form" name="popup">
                        <fieldset class="popup__container">
                            <legend class="popup__title">Новое место</legend>
                            <input type="text" class="popup__item" id="title" name="title" placeholder="Название">
                            <input type="text" class="popup__item" id="link" name="link" placeholder="Ссылка на картинку">
                            <button type="submit" class="popup__save-button">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="popup popup_image">
                <div class="popup__window popup__window_image">
                    <button type="button" class="popup__close-button"></button>
                    <img class="popup__image-place" src="#" alt="Место">
                    <h2 class="popup__name-place"></h2>
                </div>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <button type="button" class="card__busket-button"></button>
                <img class="card__image" src="#" alt="Место">
                <div class="card__group">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li> 
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
