<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title lang="en">Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Место">
                <div class="header__line"></div>
            </header>
            <main class="content">
                <div class="profile">
                    <img class="avatar" src="./images/image.jpg" alt="аватар">
                    <section class="info">
                        <h2 class="info__name">Жак-Ив Кусто</h2>
                        <p class="info__about-me">Исследователь океана</p>
                        <button class="info__edit-button"></button>
                    </section>
                    <button class="add-button"></button>
                </div>
                <ul class="cards">
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Карачаевск</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Гора Эльбрус</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Домбай</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Гора Эльбрус</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Домбай</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="достопримечательность">
                        <ul class="card__group">
                            <li><h3 class="card__title">Карачаево-Черкессия</h3></li>
                            <li class="card__heart"></li>
                        </ul>
                    </li>
                </ul>
            </main>
            <footer class="footer">
                <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__window">
                    <button class="popup__close-button"></button>
                    <form class="form">
                        <fieldset class="form__container">
                            <legend class="form__title">Редактировать профиль</legend>
                            <input type="text" class="form__item" id="name" name="name">
                            <input type="text" class="form__item" id="about-me" name="about-me">
                            <button type="submit" class="form__button">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
